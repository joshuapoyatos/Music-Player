<!DOCTYPE HTML>
<html>
	<head>
		
		<script src="jquery.js"></script>		
		<script src="jquery-ui-1.11.3.custom/jquery-ui.js"></script>
		<link rel="stylesheet" href="bootstrap-3.3.2-dist/css/bootstrap.min.css">
		<script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
		
		<link type="text/css" rel="stylesheet" href="style.css" media="all">
		
		<meta charset="utf-8">
	  <title>Javascript ID3 Reader</title>
	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  <meta name="description" content="">
	  <meta name="viewport" content="width=device-width">
	  <script src="JavaScript-ID3-Reader-master/dist/id3-minimized.js" type="text/javascript"></script>
		
		<script src="script.js"> </script>
	</head>
	
	<body>
		<div id="main" class="container">
			<div class="row">
				<div id="leftside" class="col-md-4">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="navbar-header">
								<a class="navbar-brand" href="#">Hi</a>
							</div>
							<ul class="nav navbar-nav">
								<li><a href="#">
									<span class="glyphicon glyphicon-music"></span>
								</a></li>
								<li><a href="#"><img id="album" src="album.png"/></a></li> 
								<li><a href="#"><img id="artist" src="artist.png"/></a></li> 
								<li><a href="#">	
									<input type="file" id="file" onchange="loadFile(this)" class="hidden"/>
									<label for="file" class="glyphicon glyphicon-plus-sign"></label>
								</a></li>
							
							</ul>
						</div>
					</nav>
					
					<div id="songslist">
						<div id="letter">
							<h4>S</h4>
						</div>
						
					</div>
					
					
				</div>
				<div id="rightside" class="col-md-8">
					
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div id="songheader" align="middle">
								 <h6>Marvin Baky</h6><br>
								 <h4>Shit</h4><br>
								 <h6>Shit album</h6>
							</div>
						</div>
					</nav>
					
					
					<div id="artwork">
					<div id="status">
						<br>
						<div class="row">
							<div class="col-md-3" style= "text-align:right;">
								<h6 style="color: white">start</h6>
								</div>
							<div class="col-md-6" style= "padding: 0 0 0 0">
								<div id="content">
								<span class="expand"></span>
								</div>
							</div>
							
							<div class="col-md-3">
								<h6 style="color: white">end</h6>
								</div>
							<div class="col-md-6">
								<a href="#"><img class="statusimages" src="loop.png"/></a>
							</div>
							
							<div class="col-md-6" style= "text-align:right;">
								<a href="#"><img class="statusimages" src="shuffle.png"/></a>
							</div>
						</div>
					</div>
					</div>
					<div id="controls" align="middle">
							<audio id="song" style="display:none"><source type="audio/mpeg"></audio>
							
							<a href="#"><img class="ctrlimages" width=100% height=100% src="previous.png"/></a>
							<a href="#" onclick="togglePlay()"><img class="ctrlimages" src="play.png" id="play"/></a>
							<a href="#"><img class="ctrlimages" src="next.png"/></a>
							<section>
								<div id="slider"></div> <!-- the Slider -->
								<span class="volume"></span> <!-- Volume -->
								</section>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
